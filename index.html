<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script> -->
    
    <title>Stock market Chart</title>
  </head>
  <body>
    <div class="form-floating">
      <select class="form-select stock-items" name="stocks" id="stocks">
        <option id="default" value="default" selected="selected">Select from dropdown</option>
        <option value="GOOG">Google</option>
        <option value="AAPL">Apple</option>
        <option value="FB">Facebook</option>
        <option value="AMZN">Amazon</option>
      </select>
      <label for="stocks">Select a company:</label>
    </div>

    <div class="form-floating">
      <select  name="time" id="time" class="form-select time">
        <option id="default" value="1day" selected="selected">Daily</option>
        <option value="1week">Weekly</option>
        <option value="1month">Montly</option>
      </select>
      <label for="time">Select a timeframe:</label>
    </div>

    <div id ="main"></div>
    <canvas id="myChart" width="900" height="350"></canvas>
    
    <script src='script.js'></script>
    
    
  </body>
</html>
